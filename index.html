<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="images/logo.png" alt="" />
            <img class="avatar" src="images/user-avatar.png" alt="" />
        </div>
    </header>
    <main id="main-element">
        <section class="post">
            <div class="container">
                <div class="user-info-container">
                    <img class="avatar post-avatar" src="images/avatar-vangogh.jpg" alt="" />
                    <div class="user-info">
                        <p class="post-name">Vincent Van Gogh</p>
                        <p class="post-location">Zudert, Netherlands</p>
                    </div>
                </div>
                <div class="post-image-container">
                    <img class="post-post post-image" src="images/post-vangogh.jpg" alt="" />
                </div>
                <div class="post-body">
                    <div class="post-actions">
                        <img class="post-action" src="images/icon-heart.png" alt="" />
                        <img class="post-action" src="images/icon-comment.png" alt="" />
                        <img class="post-action" src="images/icon-dm.png" alt="" />
                    </div>
                    <div class="post-like-count">
                        <p><span class="post-likes">21,492</span> likes</p>
                    </div>
                    <div class="post-comment-container">
                        <p><span class="post-username">vincey1853</span> <span class="post-comment">just took a few mushrooms lol</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
